<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  animation: spin 2s linear infinite;
  position: relative;
  left: 200px;
  top: 50px;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

    </style>

</head>
<body>
    <h1>TASK-2 ROTATING BOX
    </h1>
    <div class="rotate">
    </div>
</body>
</html>
